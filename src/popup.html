<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Tab</title>
    <style>
        :root {
            --color-black: rgb(11, 15, 20);
            --color-black-translucent: rgba(11, 15, 20, 0.3);
            --color-white: #f4f4f5;
            --color-primary: rgb(63, 144, 209);
            --color-primary-translucent: rgba(63, 144, 209, 0.3);
            --color-secondary: #F97583;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-white);
            color: var(--color-dark);
            display: flex;
            flex-direction: column;
        }

        body.dark {
            background-color: var(--color-dark);
            color: var(--color-white);
        }

        html, body {
            width: 500px;
            height: 600px;
            overflow: hidden;
        }

        #tabs {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
        }

        .list-tab-icon {
            width: 24px;
            object-fit: contain;
            height: 24px;
            margin-right: 16px;
        }

        .list-window-title {
            margin-right: 16px;
            font-size: 14px;
            font-weight: bold;
        }         

        .list-tab, .list-window {
            display: flex;
            align-items: center;
            padding: 16px 24px;
        }

        .list-tab--selected {
            background-color: var(--color-primary-translucent);
        }

        .list-tab-content {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .list-tab-title {
            font-size: 14px;
        }

        .list-tab-info {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #search {
            font-size: 22px;
            width: 100%;
            padding: 12px 24px;
            border: none;
            outline: none;
        }

        .d-none {
            display: none !important;
        }

        #command-suggestions {
            background-color: white;
            color: var(--color-primary);
            font-weight: bold;
            padding: 12px 24px;
            display: flex;
            gap: 12px;
            font-size: 14px;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 48px;
            font-weight: bold;
            background-color: var(--color-black);
            color: var(--color-primary);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="d-none">
        Loading...
    </div>
    <div id="search-container">
        <input id="search" type="text" placeholder="Fast Tab">
        <div id="command-suggestions"></div>
    </div>
    <div id="tabs"></div>
    <script src="popup.js"></script>
</body>
</html>
